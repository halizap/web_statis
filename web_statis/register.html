<body>
    <a href="#UTS.html"></a>
    <section id="registration">
        <div class="form-box">
            <div class="form-value">
                <form>
                    <h2>Registration</h2>
                    <div class="inputbox"><input type="nama" required>
                        <label>Nama</label>
                    </div>
                    <div class="inputbox"><input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox"><input type="password"
                            required> <label>Password</label> 
                    </div>
                    <div class="inputbox"><input type="password"
                        required><label>Confirm Password</label> 
                </div> 
                <button onclick="myFunction()">Register</button>
                    <div class="register">
                        <p>Do you have account ?<a href="#"> Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
